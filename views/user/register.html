<form action="/register" method="POST" class="form-horizontal" role="form">
    <div class="form-group">
    	go to <a href="/login">login</a>
    </div>

    <div class="form-group">
    	{{#if 1}}
    		{{#if error_message}}
                <div class="text-danger" role="alert">
                  {{error_message}}.
                </div>
            {{/if}}
    	{{/if}}
    </div>

    <fieldset class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username">
    </fieldset>

    <fieldset class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email">
    </fieldset>
    
    <fieldset class="form-group">
        <label for="password">password (min 5 characters)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
    </fieldset>
    
    <fieldset class="form-group">
        <label for="repassword">again</label>
        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="password">
    </fieldset>

    <div class="form-group">
        <button type="submit" class="btn btn-dd btn-dd-outline">Register</button>
    </div>
</form>
