<div>

    {{#if error}}
        <div class="alert alert-danger">
            {{error}}
        </div>
    {{/if}}

    <div class="list-group">
        <div class="list-group-item">
            <!-- <img src="http://www.gravatar.com/avatar/{{me.md5_email}}?r=x&s=100" width="50"> -->
            Hi, <strong>{{me.username}}</strong>!
        </div>
        <div class="list-group-item">
            Email: <a href="#">{{me.email}}</a><br /> 
            Access token: <strong id="access_token_value" title="{{me.access_token}}" data-value="{{me.access_token}}">{{me.access_token}}</strong> (<a href="javascript:void(0)" id="reset_accesstoken">reset</a>)<br /> 
            Password: <strong>*****</strong> (<a href="/me/password">change</a>)<br />
            <br />
            <a href="/settings">settings</a> |
            <a href="/logout">logout</a><br />
            
            
        </div>
        <div class="list-group-item">
            <strong>API Token:</strong> <span id="api_token" data-token="{{ApiToken.token}}" data-isshow="true">xxxxxxxxxxxxxxxxxxx</span>
            (<a href="javascript:;" id="copy_api_token" title="Copy">Copy</a> | <a href="javascript:;" id="toggle_api_token" title="Toggle">Show</a>)
        </div>
    </div>
    <br />

    <br />
    <a href="/me/log">log</a> | <a href="/me/info">dump</a><br />
</div>
