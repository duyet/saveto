{{{{raw}}}}
<script id="feeditem" type="text/x-handlebars-template">
{{#each urls}}
	<div class="url-item" id="item-{{_id}}" data-url-id="{{_id}}" data-url-alias="{{alias}}">
		<div class="link-text">
			{{#if is_github_markdown_raw}}
			<a href="#" class="is_markdown">
				{{icon_markdown 'icon-md'}}
			</a>
			{{/if}}

			<a href="{{tracker_link url _id}}" onHover="window.status='{{url}}'; return true;">
				{{#if is_loading}}<i class="fa fa-spinner fa-pulse"></i>{{/if}}
				{{#unless title}}{{url}}{{else}}{{{title}}}{{/unless}}
			</a>

			<span class="alias">
				{{shorten_url alias}}
				<a href="{{tracker_link url _id}}" target="_blank" class="text-muted"><i class="fa fa-external-link"></i></a>
			</span>
		</div>
		<div class="link-host-url">
			<span>{{host}}</span>
		</div>
		<div class="link-meta">
			{{#unless is_public}}
				<span class="text-danger">not published</span>
			{{/unless}}
			
			{{#if is_github_markdown_raw}}
				<span class="view-markdown">
					<a class="text-info" href="/{{_id}}/view" target="_blank">preview</a>
				</span>
			{{/if}}

			<span class="click">{{click}} click</span>

			{{#is_of user_id ../user}}
				<span class="edit">
					[<a href="/{{_id}}/edit" class="editBtn" data-item="{{json this}}">
						<i class="fa fa-edit"></i>
					</a>]
				</span>
			{{/is_of}}
			<span class="created" title="{{created}}">{{fromNow created}}</span>

		</div>
	</div>
{{/each}}

</script>
{{{{/raw}}}}
