<form action="/register" method="POST" class="form-horizontal" role="form">
    <div class="form-group">
    	<a href="/login">login</a>
    </div>

    <div class="form-group">
    	{{#if error}}
    		<div class="alert alert-danger" role="alert">
			  <strong>Oh snap!</strong> try again.
			</div>
    	{{/if}}
    </div>

    <fieldset class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username">
    </fieldset>
    
    <fieldset class="form-group">
        <label for="password">password (5 min)</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
    </fieldset>
    
    <fieldset class="form-group">
        <label for="repassword">again</label>
        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="password">
    </fieldset>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
            
        </div>
    </div>
</form>
